  <script>
    let obj = {
    name:'OBJ',
    fn:() => {
      //=> this:window 这里怎么会是window?
      console.log(this);

      return function(){
        console.log(this);//=> window
      }
    }
  }
  let ff = obj.fn();
  ff();

  let obj = {
    name:'OBJ',
    fn:function(){
      console.log('this:',this);
      setTimeout(function(){
        console.log(this);//this => window，？ 因为它属于匿名函数
        this.name = '珠峰';
      },1000)
    }
  }
  obj.fn();
  </script>
