<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    window.eventHub = {
      events: {},
      //发布 到eventhub 使用方式 window.eventHub.emit('xxx',data)
      emit(eventName, data) {
        for (let key in this.events) {
          if (key === eventName) {
            let functionList = this.events[key];
            functionList.map((fn) => {
              fn.call(undefined, data);
            });
          }
        }
      },
      //从eventhub上订阅，使用方式 window.eventHub.on('xxx',data=>{})
      on(eventName, fn) {
        if (this.events[eventName] === undefined) {
          this.events[eventName] = [];
        }
        this.events[eventName].push(fn);
      },
    };

    window.eventHub.on('haha',function(m){
        console.log(1,arguments,m);
    })
    window.eventHub.emit('haha','cry')
  </script>
</html>
